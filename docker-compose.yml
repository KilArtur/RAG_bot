version: '3.8'

services:
  api:
    build: 
      context: ./server
      dockerfile: Dockerfile
    container_name: rag_api
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
    volumes:
      - ./server/src/config.yml:/app/src/config.yml:ro
      - ./server/src/prompts.yml:/app/src/prompts.yml:ro
      - ./server/src/scenarios:/app/src/scenarios:ro
      - ./data:/app/data:ro
    networks:
      - rag_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    image: nginx:alpine
    container_name: rag_frontend
    ports:
      - "8001:80"
    volumes:
      - ./front:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - rag_network
    restart: unless-stopped

networks:
  rag_network:
    driver: bridge
