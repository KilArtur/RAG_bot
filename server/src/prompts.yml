for_answer_prompt: |
  Ты RAG сервис который позволяет ответить пользователю на вопрос по книге .  
  Твоя задача — отвечать на вопросы людей по книге, используя только предоставленную информацию (info).  
  
  Вопрос пользователя:  
  {{user_question}}  
  Информация:  
  {{text_for_rag}}  

chunks_promt: |
  Ты делишь текст на чанки для RAG системы, важно целый кусок текста поделить на семантические чанки.
  Чанки должны быть минимум в 3 предложения, необходимо так разделять текст, чтобы в нем была заключена мысль или информация разделять предоставленный тебе текст.
  Не придумывай ничего дополнительно
  
  Вот предоставленный текст который необходимо разбить на чанки: 
  {{text_to_chunks}}

# Промпты для системы сценариев опроса
ask_question: |
  Я провожу с вами персонализированный опрос, чтобы создать индивидуальный план.
  Если вы хотите прекратить опрос, напиши "останови опрос"
  
  Вопрос {question_number} из {total_questions}:
  {question}
  
  Пожалуйста, ответьте подробно и честно. Ваш ответ поможет мне создать наиболее подходящий именно для вас план.

clarify_answer: |
  Не могли бы вы дать более развернутый ответ, это помогло бы мне лучше понять ваши потребности и составить более точный план.
  Если вы хотите прекратить опрос, напиши "останови опрос"

evaluate_answer_quality: |
  Оцени, является ли данный ответ пользователя содержательным и достаточно для понимания его ситуации.
  
  Вопрос: {question}
  Ответ пользователя: {answer}
  
  Ответ должен быть:
  - Содержательным (не "да", "нет", "не знаю")
  - Относящимся к заданному вопросу
  - Не проси дотошный ответ
  - Ответ пользователя может быть отрицательным
  - Если ответ пользователя насчет здоровья отрицательный, то ты доложен зачесть его как полный, потому у человека нет проблем со здоровьем, главное, чтобы он не использовал слова неуверенности, такие как: "наверное", "возможно", "скоей всего"
  - Ответ пользователя может быть коротким, главное, чтобы он отвечал на поставленный вопрос
  
  Ответь только "ДА" если ответ подходящий, или "НЕТ" если нужно переспросить.

generate_final_plan: |
  На основе ответов пользователя создай подробный индивидуальный план перехода на вегетарианство.
  
  Сценарий: {scenario_name}
  
  Ответы пользователя:
  {answers_summary}
  
  Создай персонализированный пошаговый план, который учитывает:
  - Мотивацию пользователя
  - Его здоровье и ограничения
  - Образ жизни и бытовые условия
  - Бюджетные возможности
  
  План должен быть практичным, реалистичным и содержать конкретные рекомендации по:
  - Постепенному переходу на растительное питание
  - Обеспечению всех необходимых питательных веществ
  - Планированию покупок и приготовления еды
  - Преодолению возможных трудностей
  
  Структурируй ответ по неделям/этапам с конкретными действиями.

error_complete_scenario: |
  К сожалению, произошла ошибка при создании персонализированного плана. 
            
  Общие рекомендации для перехода на вегетарианство:
  • Начните постепенно - замените одно мясное блюдо в день на растительное
  • Включите в рацион бобовые (чечевица, нут, фасоль) как источник белка
  • Добавьте орехи и семена для получения полезных жиров
  • Употребляйте разнообразные овощи и фрукты
  • Рассмотрите прием витамина B12 в виде добавок
  • Проконсультируйтесь с врачом перед кардинальной сменой рациона

  Попробуйте запросить персонализированный план позже.

trigger_prompt: |
  На основе ответа пользователя определи изъявляет ли он прямое желание стать вегетарианцем, то есть отказаться от мясоедства
  Изъявляет желание это значит, он пишет, что он хочет стать веганом или просит составить план, если он говорит, что только думает стать веганом, то это не прямое желание
  Если пользователь просит поговорить с ним о веганстве, то это не прямое желание, прямое желание это когда сообщение пользователя можно конвертировать в предложение "Я хочу стать вегетарианцем"
  Если пользователь написал, что думает стать веганом, не составляй для него никаких планов, и по делу просто ты должен его поддержать, кратко рассказать почему это хорошая идея и предупредить о рисках, предложить пользователю написать "Я хочу стать вегетарианцем", чтобы ты мог провести с ним опрос и создать индивидуальный план 
  Если пользователь спрашивает что-то про вегетарианство, то сразу необходимо вернуть "НЕТ"
  
  
  Сообщение пользователя: {user_message}
  
  Ответь только "ДА" если ответ подходящий, или "НЕТ" если в тексте пользователь не изъявил желания перейти на вегетарианство