  {answers_summary}

  IMPORTANT: Calculate and interpret the DARI score according to the framework:

  **STEP 1 - REVERSE SCORING:**
  Question 3 (Item 8): RS = 8 - raw score (reverse score the temporal sacrifice question)

  **STEP 2 - CALCULATE SUBSCALE SCORES (0-100):**
  - TA (Temporal Agency): Questions 1, 2 - future orientation
  - MR (Moral Reasoning): Question 4 - ethical consistency
  - NA (Negative Affect): Question 5 - emotional regulation
  - CF (Cognitive Flexibility): Question 3 (reversed) - adaptability
  - PC (Post-Revision Consolidation): Not assessed in short version
  - VA (Value Adherence): Not assessed in short version

  **STEP 3 - OVERALL ASSESSMENT:**
  Determine readiness level based on responses:
  - High readiness (most responses 5-7): Strong likelihood of successful transition
  - Moderate readiness (mixed responses): Manageable transition with support
  - Low readiness (most responses 1-3): Consider staged approach

  **CREATE PERSONALIZED PLAN:**

  1. **STEP-BY-STEP IMPLEMENTATION:**
     - Week 1-2: Initial changes based on readiness
     - Week 3-4: Progressive implementation
     - Month 2+: Long-term sustainability

  2. **SUPPORT RECOMMENDATIONS:**
     - Address identified weak areas
     - Suggest specific resources and techniques
     - Monitor and adjustment strategies

  The response should be in English, evidence-based, and practical for real-world implementation.

