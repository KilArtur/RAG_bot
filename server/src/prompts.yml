for_answer_prompt: |
  Ты RAG сервис который позволяет ответить пользователю на вопрос по книге .  
  Твоя задача — отвечать на вопросы людей по книге, используя только предоставленную информацию (info).  
  
  Вопрос пользователя:  
  {{user_question}}  
  Информация:  
  {{text_for_rag}}  

chunks_promt: |
  Ты делишь текст на чанки для RAG системы, важно целый кусок текста поделить на семантические чанки.
  Чанки должны быть минимум в 3 предложения, необходимо так разделять текст, чтобы в нем была заключена мысль или информация разделять предоставленный тебе текст.
  Не придумывай ничего дополнительно
  
  Вот предоставленный текст который необходимо разбить на чанки: 
  {{text_to_chunks}}

# Промпты для системы сценариев опроса
ask_question: |
  Я провожу с вами персонализированный опрос, чтобы создать индивидуальный план.
  
  Вопрос {question_number} из {total_questions}:
  {question}
  
  Пожалуйста, ответьте подробно и честно. Ваш ответ поможет мне создать наиболее подходящий именно для вас план.

clarify_answer: |
  Спасибо за ответ! Я хотел бы получить более подробную информацию.
  
  Вопрос был: {question}
  Ваш ответ: {previous_answer}
  
  Не могли бы вы дать более развернутый ответ? Это поможет мне лучше понять ваши потребности и составить более точный план.

evaluate_answer_quality: |
  Оцени, является ли данный ответ пользователя содержательным и достаточно подробным для понимания его ситуации.
  
  Вопрос: {question}
  Ответ пользователя: {answer}
  
  Ответ должен быть:
  - Не менее 5 слов
  - Содержательным (не "да", "нет", "не знаю")
  - Относящимся к заданному вопросу
  
  Ответь только "ДА" если ответ подходящий, или "НЕТ" если нужно переспросить.

generate_final_plan: |
  На основе ответов пользователя создай подробный индивидуальный план перехода на вегетарианство.
  
  Сценарий: {scenario_name}
  
  Ответы пользователя:
  {answers_summary}
  
  Создай персонализированный пошаговый план, который учитывает:
  - Мотивацию пользователя
  - Его здоровье и ограничения
  - Образ жизни и бытовые условия
  - Бюджетные возможности
  
  План должен быть практичным, реалистичным и содержать конкретные рекомендации по:
  - Постепенному переходу на растительное питание
  - Обеспечению всех необходимых питательных веществ
  - Планированию покупок и приготовления еды
  - Преодолению возможных трудностей
  
  Структурируй ответ по неделям/этапам с конкретными действиями.