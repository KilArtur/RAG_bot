generate_final_plan: |
  Analyze the user's DARI (Dietary Adaptation Readiness Index) assessment and create a personalized vegan transition plan.
  You need to very briefly instruct the user and not give him a 3-step reasoning, and then offer a diet for the user. Here is one answer option: 
